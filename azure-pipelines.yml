trigger:
- master
- feature/*

pool:
  vmImage: ubuntu-latest
  name: default

variables:
  major: 1
  minor: 1
  patch: $[counter(variables['minor'], 0)]
  NugetVersion: $(major).$(minor).$(patch)
  TagVersion: ""

steps:
- task: Bash@3
  displayName: "versioning"
  inputs:
    targetType: inline
    script: |
          echo 'VERSION ' $VERSION
          if [ $(Build.SourceBranchName) = "master" ]; then
            VERSION=$(NugetVersion)
          else
            VERSION=$(NugetVersion)-beta
          fi;
          echo '##vso[task.setvariable variable=TagVersion]$VERSION'

- task: Bash@3
  displayName: "Adding git"
  inputs:
    targetType: inline
    script: |
            TagVersion=${{ variables.TagVersion }}
            echo 'TAG ' $[variables.TagVersion]
            echo 'Source version ' $(Build.SourceVersion)
            echo 'Source BranchName ' $(Build.SourceBranchName)
            # git tag $TagVersion $(Build.SourceVersion)
            # git push origin $TagVersion